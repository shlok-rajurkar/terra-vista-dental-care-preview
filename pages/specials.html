<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specials</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="site-header">
        {% include header.html %}
    </div>

    <div class="body-region hidden">
        <h1>Specials</h1>
        <div class="horizontal-stack">
            <div class="vertical-stack">
                <img src="../images/specials/offerspics/exampic.png" alt="exam">
                <p>
                    $60 New Patient Exam, X-rays, Cleaning
                </p>
                <p>
                    Does not include deep cleaning
                </p>
            </div>
            <div class="vertical-stack">
                <img src="../images/specials/offerspics/invisPIC.png" 
                alt="invisalign">
                <p>
                    Free Invisalign Consultation
                </p>
            </div>
            <div class="vertical-stack">
                <img src="../images/specials/offerspics/teethwhiteningPIC.png" alt="">
                <p>
                    $299 Zoom Teeth Whitening Session
                </p>
            </div>
        </div>
    </div>

    <div id="site-footer">
        {% include footer.html %}
    </div>

    <script type="module" src="{{ '/scripts/layout.js' | relative_url }}" defer></script>
</body>
</html>
